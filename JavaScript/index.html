<!DOCTYPE html>
<html>
<head>
  <title>Contoh Vue.js</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    
    .message {
      font-size: 24px;
      color: #333;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div id="app" class="container">
    <div class="message">
      {{ message }}
    </div>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Halo, dunia!'
      }
    });
  </script>
</body>
</html>
